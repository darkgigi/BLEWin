{% extends 'layout.html' %}
{% block content %}
    
    <div id="container" class="container" style="display: none">
        <h1 id="header" style="display: none">Dispositivos encontrados:</h1>
        <div class="row">
          <div class="col-md-6 mx-auto mt-4">
            <div class="card rounded" style="background-color: #212121;">
                <div id="device-list">

                </div>
            </div>
          </div>
        </div>
      </div>
    

    <script>
        let timerId;
        let isScanning = false;

        function toggleScan() {
            if (!isScanning) {
                startScan();
            } else {
                stopScan();
            }
        }

        function startScan() {
            isScanning = true; 
            updateDeviceList()
            let button = document.getElementById('discover-button');
            button.innerHTML = 'Parar';
            button.classList.remove('btn-outline-primary');
            button.classList.add('btn-outline-danger');
        }

        function stopScan() {
            console.log(timerId)
            clearTimeout(timerId);
            console.log(timerId);
            isScanning = false;
            let button = document.getElementById('discover-button');
            button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bluetooth" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="m8.543 3.948 1.316 1.316L8.543 6.58zm0 8.104 1.316-1.316L8.543 9.42zm-1.41-4.043L4.275 5.133l.827-.827L7.377 6.58V1.128l4.137 4.136L8.787 8.01l2.745 2.745-4.136 4.137V9.42l-2.294 2.274-.827-.827zM7.903 16c3.498 0 5.904-1.655 5.904-8.01 0-6.335-2.406-7.99-5.903-7.99S2 1.655 2 8.01C2 14.344 4.407 16 7.904 16Z"/>
                    </svg>
                    Escanear
                    `;
            button.classList.remove('btn-outline-danger');
            button.classList.add('btn-outline-primary');
        }
    
        


        async function updateDeviceList() {
            await fetch('/api/discover')
            .then(response => {
                return response.json();
            })
            .then(data => {
                const deviceList = document.getElementById('device-list');
                const container = document.getElementById('container');
                deviceList.innerHTML = '';
                if (data.devices.length > 0) {
                    container.style.display = 'block';
                    for (let device of data.devices) {
                        const card = `
                            <div class="card mb-3" style="background-color:dimgray;">
                                <div class="row g-0">
                                    <div class="col-md-4 d-flex justify-content-center align-items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="80%" height="80%" fill="currentColor" class="bi bi-bluetooth" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="m8.543 3.948 1.316 1.316L8.543 6.58zm0 8.104 1.316-1.316L8.543 9.42zm-1.41-4.043L4.275 5.133l.827-.827L7.377 6.58V1.128l4.137 4.136L8.787 8.01l2.745 2.745-4.136 4.137V9.42l-2.294 2.274-.827-.827zM7.903 16c3.498 0 5.904-1.655 5.904-8.01 0-6.335-2.406-7.99-5.903-7.99S2 1.655 2 8.01C2 14.344 4.407 16 7.904 16Z"/>
                                        </svg>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="row g-0">
                                            <div class="card-body">
                                                <h5 class="card-title">${device[0]}</h5>
                                                <p class="card-text">${device[1]}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        deviceList.innerHTML += card;
                    }
                } else {
                    container.style.display = 'none';
                } if (isScanning) {
                    timerId = setTimeout(updateDeviceList, 2000);
                }
                
            });
        
        }
        
        document.getElementById('discover-button').addEventListener('click', toggleScan);

    </script>
{% endblock %}
